<!DOCTYPE html>
<html>
    <head>
        <title>Ping-Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   
        <script src="main.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body background="background1.jpg">
        <center>
        <div class="btn btn-primary heading">
            <h3> IA Ping Pong </h3>
            <button class="btn btn-primary" data-toggle="modal" data-target="#myModal"> Instruções </button>
        </div>

        <img src="" class="big image">
        <br>
        <br>
        <button class="btn btn-sucess" onclick="startGame()" id="start"> Iniciar </button>
        <br> <br>
        <h3 id="status" class="btn btn-warning">  </h3>
        <br>
        <br>
        <div id="canvas"></div>
        <div id="gameConsole"></div>
        <h4> código fonte: <a href="https://github.com/linuk"></a> Créditos Ping-Pong </h4>
        <div id="myModal" class="modal fade"></div>
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal"> &times;  </button>
                    <h4> Instruções </h4>
                </div>
                <div class="modal-body">
                    <ol> Movendo o cursor do mouse, Você Controla a sua "Raquete", o objetivo é marcar 11 pontos primeiro. </ol>
                </div>
            </div>
        </div>
        </center>
    </body>
</html>
